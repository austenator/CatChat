<!doctype html>
<html>
  <head>
    <title>Cat Chat</title>
    <link href="simple-chat.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid rounded">
      <div class="container">
        <h1 class="display-4">
          <img id='logo' src="images/logo_1.png" class="img-responsive" alt="CatChat Logo">
          Cat Chat
        </h1>
        <p class="lead">A university chatroom based on your class.</p>
      </div>
    </div>
    <div id="set-name-controls">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Username:</span>
        </div>
        <input id="user-name" type="text" class="form-control">
        <div class="input-group-append">
          <button id="set-name" class="btn btn-outline-info" type="button">Set</button>
        </div>
      </div>
    </div>
    <div class="container border rounded m-4" id="chat-panel">
      <div class="row">
        <div class="col-4 border">
          <p class="text-dark">List of Class Chatrooms:</p>
        </div>
        <div class="col border">
          <p class="text-dark">Chat: <span id="current-room">Lobby</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-4 bg-light border px-0" id="room-list">
            <ul class="list-group-flush px-0">
              <li class="list-group-item" id="class-A"><p>Class A</p></li>
              <li class="list-group-item" id="class-B"><p>Class B</p></li>
              <li class="list-group-item" id="class-C"><p>Class C</p></li>
              <li class="list-group-item" id="class-D"><p>Class D</p></li>
            </ul>
        </div>
        <div class="col bg-light border">
            <ul id="message-log">
            </ul>
              <div id="chat-controls">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span  class="input-group-text">Chat:</span>
                  </div>
                  <input id="chat-text" type="text" class="form-control">
                  <div class="input-group-append">
                    <button id="chat-send" class="btn btn-outline-info" type="button">Send</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script>
      var socket = io.connect('http://catchat.cs.ksu.edu');
      console.log("Found socket");
    </script> -->
    <script src="simple-chat.js" type="application/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
